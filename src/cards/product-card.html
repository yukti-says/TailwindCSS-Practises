<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card</title>
  <link rel="stylesheet" href="../../dist/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="max-w-xs bg-white rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300 group">
    
    <div class="overflow-hidden">
      <img 
        class="w-full h-52 object-cover transform group-hover:scale-105 transition-transform duration-300" 
        src="https://th.bing.com/th/id/OIP.xAATVBoV2OmxCvFlZcWkagHaEK?w=322&h=181&c=7&r=0&o=5&cb=iwc2&dpr=1.3&pid=1.7" 
        alt="Product Image" 
      />
    </div>
    
    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-800">Running Shoes</h3>
      <p class="text-gray-500 text-sm">Perfect for daily workouts or casual walks.</p>
      
      <div class="mt-3 flex items-center justify-between">
        <span class="text-xl font-bold text-purple-600">₹2,499</span>
        <div class="flex text-yellow-400 text-sm">
          ⭐⭐⭐⭐☆
        </div>
      </div>

      <button 
        class="mt-4 w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition">
        Add to Cart
      </button>
    </div>

  </div>

</body>
</html>
