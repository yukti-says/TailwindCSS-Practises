<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Modal - Tailwind</title>
  <link href="../../dist/style.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  
  <!-- Button to open modal -->
  <button id="openModal" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition">
    Open Modal
  </button>

  <!-- Modal Background -->
  <div id="modalBackdrop" class="fixed inset-0 bg-black/50 hidden justify-center items-center z-50">
    
    <!-- Modal Box -->
    <div class="bg-white rounded-lg p-8 max-w-md w-full shadow-lg transform transition-all scale-95">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Hello Yukti ðŸ‘‹</h2>
      <p class="text-gray-600 mb-6">This is a basic modal built with TailwindCSS. You can close me now ðŸ˜„</p>
      <button id="closeModal" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
        Close
      </button>
    </div>
  </div>

  <script>
    const open = document.getElementById("openModal");
    const close = document.getElementById("closeModal");
    const backdrop = document.getElementById("modalBackdrop");

    open.addEventListener("click", () => {
      backdrop.classList.remove("hidden");
    });

    close.addEventListener("click", () => {
      backdrop.classList.add("hidden");
    });

    // Optional: Click outside to close
    backdrop.addEventListener("click", (e) => {
      if (e.target === backdrop) {
        backdrop.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
