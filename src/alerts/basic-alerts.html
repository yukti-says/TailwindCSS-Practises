<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alerts</title>
  <link href="../../dist/style.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-8 space-y-4">

  <!-- Success Alert -->
  <div class="flex items-center justify-between bg-green-100 text-green-800 px-4 py-3 rounded">
    <span>✅ Successfully saved!</span>
    <button class="text-green-700 hover:text-green-900">&times;</button>
  </div>

  <!-- Error Alert -->
  <div class="flex items-center justify-between bg-red-100 text-red-800 px-4 py-3 rounded">
    <span>❌ Something went wrong!</span>
    <button class="text-red-700 hover:text-red-900">&times;</button>
  </div>

  <!-- Warning Alert -->
  <div class="flex items-center justify-between bg-yellow-100 text-yellow-800 px-4 py-3 rounded">
    <span>⚠️ Please double-check your input!</span>
    <button class="text-yellow-700 hover:text-yellow-900">&times;</button>
  </div>

</body>
</html>
