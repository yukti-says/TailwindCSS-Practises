<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
     <link rel="stylesheet" href="../../dist/style.css">
</head>
<body  class="bg-gray-100 flex items-center justify-center min-h-screen p-6 space-x-4 " >
    <!--Normal button  -->
    <button class="bg-blue-600  hover:bg-blue-900 text-white font-semibold py-2  px-4  rounded-lg  shadow-sm  transition duration-300 " >Click ME</button>
     <!-- Success Button -->
      <button class="bg-green-500 hover:bg-green-700 focus:ring-4 focus:ring-green-300  text-white font-medium py-2 px-4  rounded-lg shadow-sm transition duration-300 ml-4 " >
      Success</button>

      <!-- Danger Button -->
       <button class="bg-red-500  hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg  shadow-sm  transition duration-300 ml-4" >Delete</button>

       <!-- Outline Button -->
        <button class="border border-gray-500 text-gray-800 hover:bg-gray-100 font-medium py-2 px-4 rounded-lg ml-4" >Outline</button>

        <!-- Icon Button -->
         <button class="bg-purple-600  hover:bg-purple-800  font-medium py-2 px-4 rounded-full flex items-center gap-2" >❤️Love </button>

         <!-- disabled Button -->
          <button class="bg-gray-400 text-white font-medium py-2 px-4 rounded-lg cursor-not-allowed opacity-50 " disabled >Disabled</button>

          <!-- loading button -->
           <button class="bg-blue-500 text-white font-medium py-2 px-4 rounded-lg flex items-center gap-2" > <span class="animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-white" ></span>Loading...</button>
</body>
</html>
